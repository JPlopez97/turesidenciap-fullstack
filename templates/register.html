{% block content %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Usuario</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="/static/register.css">
  <style>
    /* Estilo para cambiar el fondo */
    body {
      background-color: #eaf7c5;
      /* Fondo verde claro */
    }

    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background-color: #6c757d;
      color: white;
      padding: 10px 15px;
      border-radius: 5px;
      text-decoration: none;
    }

    .back-button:hover {
      background-color: #5a6268;
      /* Cambiar el color al hacer hover */
    }
    
  </style>
</head>

<body>

  <!-- Botón para volver al inicio -->
  <a href="/templateUsersTable" class="back-button"><i class="fa-solid fa-arrow-left"></i> Volver</a>

  <section>
    <form class="register-form" method="post" action="/register_user">
    <legend>Registrar Usuario</legend>
    {% if success %}
    <div class="alert alert-success">
      {{ success }}
    </div>
    {% endif %}
    {% if error %}
    <div class="alert alert-danger">
      {{ error }}
    </div>
    {% endif %}
    <div class="mb-3">
      <input type="text" id="" class="form-control" name="cc_usuario" placeholder="Cédula" required>
    </div>
    <div class="mb-3">
      <input type="text" id="" class="form-control" name="nombre_usu" placeholder="Nombre" required>
    </div>
    <div class="mb-3">
      <input type="email" id="" class="form-control" name="correo_electronico" placeholder="Correo" required>
    </div>
    <div class="mb-3">
      <input type="tel" id="" class="form-control" name="telefono" placeholder="Número teléfono" required>
    </div>
    <div class="mb-3">
      <input type="password" id="" class="form-control" name="contrasena" placeholder="Contraseña" required>
    </div>
    <div class="mb-3">
      <label for="SelectRol" class="form-label">Rol</label>
      <select id="SelectRol" class="form-select" name="id_rol">
        <option value="1">Administrador</option>
        <option value="2">Residente</option>
        <option value="3">Propietario</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Enviar</button>
  </form>
  </section>

  
</body>

</html>
{% endblock %}
