<!DOCTYPE html>
<html lang="en">
   <head>
      <!-- basic -->
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <!-- mobile metas -->
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="viewport" content="initial-scale=1, maximum-scale=1">
      <!-- site metas -->
      <title>TuResidenciAPP</title>
      <meta name="keywords" content="">
      <meta name="description" content="">
      <meta name="author" content="">
      <!-- bootstrap css -->
      <link rel="stylesheet" href="/static/css/bootstrap.min.css">
      <!-- style css -->
      <link rel="stylesheet" href="/static/css/style.css">
      <!-- Responsive-->
      <link rel="stylesheet" href="/static/css/responsive.css">
      <!-- fevicon -->
      <link rel="icon" href="/static/images/fevicon.png" type="image/gif" />
      <!-- Scrollbar Custom CSS -->
      <link rel="stylesheet" href="/static/css/jquery.mCustomScrollbar.min.css">
      <!-- Tweaks for older IEs-->
      <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css" media="screen">
      <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->
   </head>
   <!-- body -->
   <body class="main-layout in_page">
      <!-- header -->
    {% extends "base.html" %}
    {% block content %}
        <div class="container">
            <div class="card">
               
                <div class="card-body">
                    <!-- Filtro de búsqueda -->
                    <div class="filter-container">
                        <input type="text" id="searchCedula" class="form-control" placeholder="Buscar por cédula" onkeyup="searchPayments()">
                        <input type="text" id="searchNombre" class="form-control" placeholder="Buscar por nombre" onkeyup="searchPayments()">
                        <input type="text" id="searchApartamento" class="form-control" placeholder="Buscar por apartamento" onkeyup="searchPayments()">
                        <select id="filterStatus" class="form-control" onchange="searchPayments()">
                            <option value="">Filtrar por estado</option>
                            <option value="pendiente">Pendiente</option>
                            <option value="realizado">realizado</option>
                            <option value="Fallido">Fallido</option>
                        </select>
                    </div>
        
                    <!-- Botón para refrescar los pagos -->
                    <button class="btn btn-refresh" onclick="updateAllPayments()">Actualizar Pagos</button>
        
                    <!-- Tabla de pagos -->
                    <div class="table-container">
                        <table class="table table-striped table-bordered mt-3">
                            <thead>
                                <tr>
                                    <th>#</th>
                                    <th>Cédula</th>
                                    <th>Nombre</th>
                                    <th>Torre</th>
                                    <th>Apartamento</th>
                                    <th>Fecha</th>
                                    <th>Estado</th>
                                </tr>
                            </thead>
                            <tbody id="payment-list">
                                <!-- Los pagos se cargarán aquí desde JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    <div class="floating-button">
        <img src="/static/images/pse.png" class="btn-pse" alt="pse" >
    </div>

    <footer>
      <div class="copyright">
          <div class="container">
              <div class="row align-items-center mr-5">
                  <div class="col-md-8 text-left">
                      <p style="font-weight: 600;">
                          Copyright © <span id="year"></span> Todos los derechos reservados | Tu ResidenciAPP
                      </p>
                  </div>
                  <div class="col-md-4 text-right mt-4">
                      <a href="/templatePoliticaDatos" style="font-weight: 600;">
                          Política de Tratamiento de Datos
                      </a>
                  </div>
              </div>
          </div>
      </div>
  </footer>
      <!-- end footer -->
      <!-- Javascript files-->
      <script>
        // Obtener el año actual
        document.getElementById("year").textContent = new Date().getFullYear();
     </script>
      <script src="/static/js/jquery.min.js"></script>
      <script src="/static/js/bootstrap.bundle.min.js"></script>
      <script src="/static/js/jquery-3.0.0.min.js"></script>
      <!-- sidebar -->
      <script src="/static/js/jquery.mCustomScrollbar.concat.min.js"></script>
      <script src="/static/js/custom.js"></script>
      <script src="/static/js/pagos.js"></script>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
      
   </body>
</html>
{% endblock %}
