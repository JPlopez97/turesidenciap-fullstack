        <div class="information">
            <div class="info-childs">

            </div>
        </div>
        <div class="form-information">
            <div class="form-information-childs">
                <h2>Iniciar Sesión</h2><br>
                {% if error %}
                <div class="alert alert-danger">
                  {{ error }}
                </div>
                {% endif %}
                <form class="form form-login" method="post" action="/login" novalidate>
                    <div>
                        <label >
                            <i class='bx bx-user' ></i>
                            <input type="email" placeholder="Usuario" name="username">
                        </label>
                    </div>
                    <div>
                        <label>
                            <i class='bx bx-lock-alt' ></i>
                            <input type="password" placeholder="Contraseña" name="password" id="password">
                            <i class='bx bx-show' id="togglePassword" style="cursor: pointer;"></i>
                        </label>
                    </div>
                    <input type="submit" value="Iniciar Sesión">
                    <div class="alerta-error">Todos los campos son obligatorios</div>
                </form>
            </div>
        </div>

    <script>
        // Seleccionar el campo de la contraseña y el ícono para mostrar/ocultar
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');

        // Agregar el evento de clic para cambiar entre mostrar/ocultar
        togglePassword.addEventListener('click', function () {
            // Verificar el tipo del input
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            
            // Cambiar el tipo de 'password' a 'text' o viceversa
            passwordInput.setAttribute('type', type);
            
            // Cambiar el ícono si la contraseña se está mostrando o no
            this.classList.toggle('bx-show');
            this.classList.toggle('bx-hide');
        });
    </script>
